<div id="appContainer">
  <div id="menuBar">
    <app-main-bar> </app-main-bar>
  </div>
  <div
    [ngClass]="
      loadingOverlay === true ? 'mainContainer opacity' : 'mainContainer'
    "
  >
    <router-outlet></router-outlet>
    <app-loading-screen *ngIf="loading === true"></app-loading-screen>
  </div>
  <app-loading-overlay *ngIf="loadingOverlay == true"></app-loading-overlay>
</div>
