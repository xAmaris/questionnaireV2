<app-base-auth [header]="header" [loading]="loading">
  <ng-template #main>
    <app-input-control
      [control]="passwordForm.get('password')"
      type="password"
      placeholder="Hasło"
    ></app-input-control>
  </ng-template>
  <ng-template #btnBox>
    <button class="white" mat-raised-button color="primary" type="submit">
      Zmień
    </button>
  </ng-template>
</app-base-auth>
