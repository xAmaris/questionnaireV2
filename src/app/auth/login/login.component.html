<div id="container">
  <p-progressBar mode="indeterminate" *ngIf="loading"></p-progressBar>
  <div class="form">
    <div id="header">
      <span> Zaloguj się</span>
    </div>
    <div id="form-container">
      <div id="logErr">
        <mat-error *ngIf="loginError">{{ loginErrorMessage }}</mat-error>
      </div>

      <mat-form-field>
        <input
          matInput
          autocomplete="email"
          placeholder="Email"
          type="email"
          [formControl]="logForm.get('email')"
        />
        <mat-error *ngIf="inputError(email)">{{ emailErrorStr }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          autocomplete="current-password"
          placeholder="Password"
          type="password"
          [formControl]="logForm.get('password')"
        />
        <mat-error *ngIf="inputError(password)">{{
          passwordErrorStr
        }}</mat-error>
      </mat-form-field>
      <pre>{{ logForm.get('password').value | json }}</pre>

      <div class="btnBox">
        <button
          class="white"
          mat-raised-button
          color="accent"
          (click)="onSubmit()"
        >
          Logowanie
        </button>
        <button
          mat-raised-button
          [routerLink]="['/auth/register']"
          routerLinkActive="active"
        >
          Rejestracja
        </button>
      </div>
      <div
        class="additionalLink"
        [routerLink]="['/auth/recovery']"
        routerLinkActive="active"
        (click)="setRecoveryRoute()"
      >
        Zapomniałeś hasła?
      </div>
    </div>
  </div>
</div>
